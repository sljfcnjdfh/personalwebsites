<html lang="zh-CN">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>正在跳转...</title> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .countdown {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .redirect-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .time-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

        .user-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style> 
  <script src="js/jq.js"></script> 
 </head> 
 <body id="v1"> 
  <div id="v2" class="container"> 
   <h1 id="v3">页面跳转中</h1> 
   <div id="v4" class="loading-spinner"></div> 
   <div id="v5" class="countdown"> 
    <span id="timer">5</span> 
   </div> 
   <p id="v6" class="message"> 系统正在为您跳转到目标页面 </p> 
   <a href="zpzs/index.html" class="redirect-link" id="redirect-link"> 立即跳转 → </a> 
  </div> 
  <div id="v7" class="time-info">
    UTC时间: 
   <span id="current-time">2025/03/23:48:48</span> 
  </div> 
  <div id="v8" class="user-info">
    跳转页面：作品合集
  </div> 
  <script>
        // 设置目标URL
        const targetUrl = 'zpzs/index.html';
        
        // 更新倒计时并跳转
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        const redirectLink = document.getElementById('redirect-link');
        redirectLink.href = targetUrl;

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = targetUrl;
            }
        }, 1000);

        // 更新当前时间
function updateTime() {
    const now = new Date();
    // 格式化日期和时间
    const formattedDate = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false // 使用 24 小时制
    });
    // 更新页面中的时间显示
    const timeElement = document.getElementById('current-time');
    if (timeElement) {
        timeElement.textContent = formattedDate;
    } else {
        console.error('未找到 ID 为 current-time 的元素');
    }
}

// 每秒更新一次时间
setInterval(updateTime, 1000);

// 初始化时立即更新时间
updateTime();
    </script>  
 </body>
</html>
