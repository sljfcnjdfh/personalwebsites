<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文字复制器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>自定义文字复制器</h1>
        <div class="input-group">
            <label for="textInput">输入您喜欢的文字：</label>
            <input type="text" id="textInput" placeholder="请输入文字">
        </div>
        <div class="input-group">
            <label for="numberInput">生成数量：</label>
            <input type="number" id="numberInput" min="1" value="1">
        </div>
        <button id="generateButton">生成文字</button>
        <div id="output">
            <pre id="outputText"></pre>
            <button id="copyButton" disabled>复制到剪贴板</button>
            <textarea id="tempTextarea" style="position:absolute; left:-9999px;"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
