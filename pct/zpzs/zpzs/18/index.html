<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挚友纪念日 ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #dda0dd);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 20px 0;
            transform: rotate(-3deg);
        }

        .heart-rain {
            position: fixed;
            top: -20px;
            animation: rain linear infinite;
            pointer-events: none;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .content {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 30px;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 25px 0;
        }

        .moment {
            background: linear-gradient(45deg, #fff0f5, #fff);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff69b4;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.8s forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .photo-wall {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .photo {
            aspect-ratio: 1;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heart-btn {
            display: block;
            width: 60px;
            height: 60px;
            background: #ff69b4;
            border-radius: 50%;
            position: fixed;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            animation: pulse 2s infinite;
            border: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .moment {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-rain"></div>
    
    <div class="container">
        <header class="header">
            <h1>🎉 友谊万岁！</h1>
            <p style="color: #fff; margin: 15px 0;">👯♀️ 我们成为好朋友的第 <span id="days">60</span> 天</p>
        </header>

        <div class="content">
            <div class="timeline">
                <div class="moment" style="animation-delay: 0.2s;">
                    <h3>初次相遇 🌸</h3>
                    <p>还记得那天在咖啡厅的偶遇，我们从一杯拿铁开始的故事...</p>
                </div>
                <div class="moment" style="animation-delay: 0.4s;">
                    <h3>深夜畅谈 🌙</h3>
                    <p>那些说不完的话题和止不住的笑声，是最温暖的记忆</p>
                </div>
                <div class="moment" style="animation-delay: 0.6s;">
                    <h3>共同冒险 🚀</h3>
                    <p>一起旅行、探店、尝试新事物的每个瞬间都闪闪发光</p>
                </div>
            </div>

            <div class="photo-wall">
                <div class="photo"><img src="呲牙.jpg" alt="我们的回忆"></div>
                <div class="photo"><img src="呲牙.jpg" alt="美好时光"></div>
                <div class="photo"><img src="呲牙.jpg" alt="欢乐时刻"></div>
                <div class="photo"><img src="呲牙.jpg" alt="珍贵记忆"></div>
            </div>
        </div>
    </div>

    <button class="heart-btn">❤️</button>

    <script>
        // 心形雨特效
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart-rain');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // 按钮点击特效
        document.querySelector('.heart-btn').addEventListener('click', () => {
            for(let i=0; i<10; i++) {
                setTimeout(createHeart, i*200);
            }
        });

        // 自动计算友谊天数
        const startDate = new Date('2024-12-10');
        const today = new Date();
        const diffTime = today - startDate;
        document.getElementById('days').textContent = 
            Math.floor(diffTime / (1000 * 60 * 60 * 24));

        // 初始化心形雨
        setInterval(createHeart, 300);
    </script>
</body>
</html>
