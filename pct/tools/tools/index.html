<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空灵工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5, #e0e5ec);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .tool-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tool-title {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        .tool-desc {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-content h2 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .modal-content p {
            color: #7f8c8d;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .modal-buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .confirm-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .confirm-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>空灵工具箱</h1>
        
        <div class="tools-grid">
            <div class="tool-card" onclick="showConfirm('Base64编码转换', 'base64/index.html')">
                <div class="tool-icon">⚙️</div>
                <div class="tool-title">Base64编码转换</div>
                <div class="tool-desc">支持多种编码格式转换</div>
            </div>
            
            <div class="tool-card" onclick="showConfirm('MD5转换工具', 'md5/index.html')">
                <div class="tool-icon">⚒</div>
                <div class="tool-title">MD5转换工具</div>
                <div class="tool-desc">支持多种编码格式转换</div>
            </div>
            
            <div class="tool-card" onclick="showConfirm('CSS混淆工具', 'css/index.html')">
                <div class="tool-icon">⚒</div>
                <div class="tool-title">CSS混淆工具</div>
                <div class="tool-desc">支持多种编码格式转换</div>
            </div>

            <div class="tool-card" onclick="showConfirm('网页延迟检测', 'wl/index.html')">
                <div class="tool-icon">🌎</div>
                <div class="tool-title">网页延迟检测</div>
                <div class="tool-desc">常规网站延迟检测工具</div>
            </div>

            <div class="tool-card" onclick="showConfirm('二维码生成器', 'ewm/index.html')">
                <div class="tool-icon">📖</div>
                <div class="tool-title">二维码生成器</div>
                <div class="tool-desc">简单的二维码生成器</div>
            </div>
            
            <div class="tool-card" onclick="showConfirm('条形码生成器', 'txm/index.html')">
                <div class="tool-icon">🏷</div>
                <div class="tool-title">条形码生成器</div>
                <div class="tool-desc">code 128条形码生成器</div>
            </div>
            
           <div class="tool-card" onclick="showConfirm('条形码生成器', 'txmm/index.html')">
                <div class="tool-icon">🏷</div>
                <div class="tool-title">条形码生成器</div>
                <div class="tool-desc">EAN条形码生成器</div>
            </div>
            
          <div class="tool-card" onclick="showConfirm('txt读写器', 'txt/index.html')">
                <div class="tool-icon">🔒</div>
                <div class="tool-title">txt读写器</div>
                <div class="tool-desc">txt生成器</div>
            </div>
            
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p>确定要跳转到该工具吗？</p>
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="confirmRedirect()">确定</button>
                <button class="cancel-btn" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 李帅站长. 保留所有权利.</p>
    </footer>

    <script>
        let currentLink = '';

        function showConfirm(toolName, link) {
            currentLink = link;
            document.getElementById('modalTitle').textContent = toolName;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function confirmRedirect() {
            window.location.href = currentLink;
            closeModal();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
